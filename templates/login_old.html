<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/style_login.css">
    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">
    <title>E-Startup Design</title>
</head>

<body>

    <div id="slideout-menu">
        <ul>
            <li>{%if session['loggedin'] == False%}
                <a href="login">Contact</a>
                {%else%}
                <a href="user"> {{session['name']}}</a>
                {%endif%}
            </li>
            <li>
                <a href="home">Home</a>
            </li>
            <li>
                <input type="text" placeholder="Search Here">
            </li>
        </ul>
    </div>

  <nav>
      <div id="logo-img">
        <a href="home">
            <br><br>
            <img src="/static/img/logo_prim1.png">
        </a>
      </div>
      <div id="menu-icon">
          <i class="fas fa-bars"></i>
      </div>
      <ul>
        <li>{%if session['loggedin'] == False%}
            <a href="login">Contact</a>
            {%else%}
            <a href="user"> {{session['name']}}</a>
            {%endif%}
        </li>
          <li>
            <a href="home">Home</a>
        </li>
          <li>
              <div id="search-icon">
                  <i class="fas fa-search"></i>
              </div>
          </li>
      </ul>
  </nav>

    <div id="searchbox">
        <input type="text" placeholder="Search Here">
    </div>


    <body>
        <form action=login method="post">
                <div class="field-name">
                     <i class="fas fa-user"></i>
                     <input autocomplete="off" type="text" placeholder="Username" id="username" name = "username" required>
                     <i class="fas fa-arrow-down"></i>
                 </div>
                 <div class="field-email innactive">
                     <i class="fas fa-mail-bulk"></i>
                     <input autocomplete="off" type="email" placeholder="Email" id="email" name="email" required>
                     <i class="fas fa-arrow-down"></i>
                 </div>
                 <div class="field-password innactive">
                     <i class="fas fa-key"></i>
                     <input autocomplete="off" type="password" placeholder="Password" id="password" name="password" required>
                     <i class="fas fa-arrow-down"></i>
                 </div>
                 <div class="field-finish innactive">
                     <i class="fas fa-kiss-wink-heart"></i>
                     <p>Thanks for using</p>
                     <i class="fas fa-kiss-wink-heart"></i>
                     <button type="submit" class="btn btn-primary">Login</button>
                 </div>

         </form>
     
         <script src="/static/script_login.js"></script>
     </body>
</body>

</html>
